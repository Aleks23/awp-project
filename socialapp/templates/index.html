<html>
  <head>
    <title>My social network</title>
  </head>
  <body>
    <h1>News feed</h1>
    <h2>Welcome to my social network!</h2>
    {% for post in posts %}
      <div class="user-post">
        <hr>
        <p>{{ post.author }}</p>
        <p>{{ post.date_added }}</p>
        <p>{{ post.text }}</p>
      </div>
    {% endfor %}
  </body>
</html>
